<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit email recipient' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [placeholder]="'Tags' | translate"
                [(ngModel)]="emailRecipientUpdateModel.tagsIds"
                [bindValue]="'id'"
                [bindLabel]="'name'"
                [items]="availableTags"
                id="editEmailRecipientsMultiSelector"
                [multiple]="true"></ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput type="text" [(ngModel)]="emailRecipientUpdateModel.name" name="editEmailRecipientName"
                       class="form-control" id="editEmailRecipientName">
                <label for="editEmailRecipientName">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput type="text" [(ngModel)]="emailRecipientUpdateModel.email" name="editEmailRecipientEmail"
                       class="form-control" id="editEmailRecipientEmail">
                <label for="editEmailRecipientEmail">{{'Email' | translate}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mat-button class="btn-success btn-small-height" (click)="updateEmailRecipient()"
                id="emailRecipientUpdateSaveBtn">
          {{ 'Save' | translate }}
        </button>
        <button mat-button class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()" id="emailRecipientUpdateSaveCancelBtn">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
