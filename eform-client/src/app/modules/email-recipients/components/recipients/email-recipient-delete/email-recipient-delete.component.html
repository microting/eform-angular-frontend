<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Are you sure you want to delete' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">

          <div class="row">
            <div class="col-md-6">
              <h6>ID</h6>
            </div>
            <div class="col-md-6">
              <strong>{{selectedEmailRecipient.id}}</strong>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Name' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <strong>{{selectedEmailRecipient.name}}</strong>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Email' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <strong>{{selectedEmailRecipient.email}}</strong>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button mat-button class="btn-danger btn-small-height" (click)="deleteEmailRecipient()"
                id="emailRecipientDeleteSaveBtn">
          {{ 'Delete' | translate }}
        </button>
        <button mat-button class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()" id="emailRecipientDeleteCancelBtn">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
