<!--<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">-->
<div class="modal-header">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>
          {{
            'Are you sure you want to delete the site? The action can not be undone'
              | translate
          }}!
        </h3>
        <button class="close" data-dismiss="modal" (click)="hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6>ID</h6>
            </div>
            <div class="col-md-6">
              <h6>{{ selectedSecurityGroup.id }}</h6>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{ 'GroupName' | translate }}</h6>
            </div>
            <div class="col-md-6">
              {{ selectedSecurityGroup.groupName }}
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{ 'UserAmount' | translate }}</h6>
            </div>
            <div class="col-md-6">
              <h6>{{ selectedSecurityGroup.userAmount }}</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbRipple
          class="btn-danger btn-small-height"
          (click)="deleteSingle()"
        >
          {{ 'Delete' | translate }}
        </button>
        <button
          mdbRipple
          class="btn-light text-black-50 btn-small-height"
          (click)="hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
