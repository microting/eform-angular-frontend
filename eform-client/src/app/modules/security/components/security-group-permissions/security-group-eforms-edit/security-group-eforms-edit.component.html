<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ eformSecurityModel.label + ' ' + ('Permissions' | translate) }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="mb-4 col-md-12" *ngFor="let permissionType of eformSecurityModel.permissionTypes">
            <div class="card">
              <div class="card-header">
                {{permissionType.name | translate}}
              </div>
              <div class="card-body">
                <div class="mat-checkbox mb-2 col-md-4" *ngFor="let permission of permissionType.permissions">
                  <input id="{{permission.name}}_{{permission.claimName}}"
                         [checked]="permission.isEnabled" [value]="permission.isEnabled"
                         [(ngModel)]="permission.isEnabled"
                         color="primary" type="checkbox">
                  <label for="{{permission.name}}_{{permission.claimName}}">{{permission.permissionName |
                    translate}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mat-button class="btn-success btn-small-height" (click)="updateEformGroupPermissions()">{{'Save' | translate}}</button>
        <button mat-button id="cancelCreateEformBtn" class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Close' |
          translate}}
        </button>
      </div>
    </div>
  </div>
</div>
