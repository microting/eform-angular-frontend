<eform-new-subheader [title]="eformSecurityModel.groupName + ' eForms'" [forceStaticTitle]="true">
</eform-new-subheader>

<ng-template #toolbarTpl>
  <div class="align-items-center d-flex flex-nowrap flex-row justify-content-between">
    <div class="d-flex">
      <mat-form-field>
        <mat-label>{{ 'Search' | translate }}</mat-label>
        <input
          matInput
          type="text"
          (input)="getAvailableEformsWithNameFilter($event.target.value)"
          id="labelInput"
        />
      </mat-form-field>
    </div>
    <div class="d-flex">
      <button
        class="btn-primary btn-primary--icon-left"
        (click)="openEformBindModal()"
        matTooltip="{{ 'Add Eform to Group' | translate }}"
        id="newSecurityGroupBtn"
      >
        + {{ 'Bind Eform' | translate }}
      </button>
    </div>
  </div>
</ng-template>

<mtx-grid
  [data]="eformSecurityModel.eformsList"
  [columns]="tableHeaders"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="true"
  [showColumnMenuButton]="false"
  [toolbarTemplate]="toolbarTpl">
</mtx-grid>
