<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Permission group settings' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  placeholder="route/subroute/"
                  [(ngModel)]="settingsUpdateModel.redirectLink"
                  name="groupSettingsRedirectLink"
                  class="form-control"
                  id="groupSettingsRedirectLink"
                />
                <label for="groupSettingsRedirectLink">{{
                  'Redirect link' | translate
                }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mat-button
          class="btn-success btn-small-height"
          (click)="updateGroupSettings()"
        >
          {{ 'Update' | translate }}
        </button>
        <button
          mat-button
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
