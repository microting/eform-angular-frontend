<div class="mb-2">
  <form [formGroup]="formRestore">
    <div class="md-form">
      <fa-icon
        class="prefix"
        icon="envelope"
        size="1x"
        [fixedWidth]="true"
      ></fa-icon>
      <input
        mdbInput
        formControlName="email"
        type="text"
        id="email"
        name="email"
        class="form-control"
      />
      <label for="email">{{ 'Email' | translate }}</label>
    </div>
  </form>

  <button
    mdbWavesEffect
    type="button"
    class="btn btn-success btn-lg btn-block"
    (click)="submitRestoreForm()"
  >
    {{ 'Restore password' | translate }}
  </button>
</div>
<div class="d-flex flex-column">
  <div class="p-0">
    <a class="link-primary" [routerLink]="['/auth/reset-admin-password']">{{
      'Reset admin password' | translate
    }}</a>
  </div>
  <div class="p-0">
    <a class="link-primary" [routerLink]="['/auth']"
      >< {{ 'Back to login' | translate }}</a
    >
  </div>
</div>
