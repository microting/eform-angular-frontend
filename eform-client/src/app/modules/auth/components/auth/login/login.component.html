<div>
  <form [formGroup]="formLogin" class="d-flex flex-column align-items-center"><!--style="font-size: 1rem;"-->
    <mat-form-field>
      <mat-label>{{ 'Username' | translate }}</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input
        matInput
        formControlName="username"
        type="text"
        id="username"
        name="username"
        autocomplete="username"
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'Password' | translate }}</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input
        matInput
        formControlName="password"
        type="password"
        id="password"
        name="password"
        autocomplete="current-password"
      >
    </mat-form-field>
    <button
      type="submit"
      id="loginBtn"
      class="btn-primary btn-primary--icon-left"
      style="text-transform: uppercase; color: #0F1316"
      (click)="submitLoginForm()"
    >
      {{ 'Login' | translate }}
    </button>
  </form>
</div>
