<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete' | translate}}?</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6>ID</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{selectedDeviceUser.siteId}}</strong></h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'First name' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{selectedDeviceUser.firstName}}</strong></h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Last name' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{selectedDeviceUser.lastName}}</strong></h6>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-danger btn-small-height" id="saveDeleteBtn" (click)="deleteSingle()">{{'Delete' | translate}}</button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" id="cancelDeleteBtn" (click)="frame.hide()">
          {{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
