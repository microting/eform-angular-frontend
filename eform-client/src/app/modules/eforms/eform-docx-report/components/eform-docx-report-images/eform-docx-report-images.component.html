<mat-card class="mb-3 pl-1 mt-3" style="width: 100%;">
  <mat-card-content>
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-12" *ngFor="let image of images; let i = index">
        <mat-card>
          <mdb-card-img (click)="openPicture(i)" [src]="image.value.src | authImage | async" alt="Card image cap" ></mdb-card-img>
          <!--Card content-->
          <mat-card-content>

            <!--Title-->
            <mdb-card-title>
              <p>{{image.value.name}}</p>
            </mdb-card-title>
            <mdb-card-text>
              <div class="d-flex justify-content-center">
                <button mat-button class="btn-icon btn-accent text-black-50"
                        matTooltip="{{'Rotate on 90' | translate}}"
                        (click)="rotatePicture(image.value)">

                  <fa-icon icon="undo" flip="vertical" size="lg" [fixedWidth]="true" style="transform: rotate(180deg);"></fa-icon>

                </button>
                <button matTooltip="{{'Open location' | translate}}" *ngIf="image.value.geoTag"
                        (click)="openGpsWindow(image.value.geoTag)" class="btn btn-icon btn-success">
                  <fa-icon icon="map-marker-alt" size="lg" [fixedWidth]="true"></fa-icon>

                </button>
              </div>
            </mdb-card-text>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
