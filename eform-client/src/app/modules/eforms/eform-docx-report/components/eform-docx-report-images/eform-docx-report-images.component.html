<div class="d-flex flex-row flex-wrap mt-3 justify-content-between">
  <mat-card *ngFor="let image of images; let i = index" class="d-flex flex-column justify-content-between m-1">
    <mat-card-header>
      <p>{{image.value.name}}</p>
    </mat-card-header>
    <mat-card-content>
      <img
        mat-card-image
        (click)="openPicture(i)"
        [src]="image.value.src | authImage | async"
        alt="Card image cap"
      >
    </mat-card-content>
    <mat-card-footer>
      <div class="d-flex justify-content-center">
        <button
          mat-icon-button
          color="primary"
          matTooltip="{{'Rotate on 90' | translate}}"
          (click)="rotatePicture(image.value)">
          <mat-icon>rotate_90_degrees_cw</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          matTooltip="{{'Open location' | translate}}"
          *ngIf="image.value.geoTag"
          (click)="openGpsWindow(image.value.geoTag)">
          <mat-icon>place</mat-icon>
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
