<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Upload template ZIP' | translate}}</h3>
        <button class="close" data-dismiss="modal" (click)="hideZipModal()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-12">
                  <button mat-button class="btn-primary btn-small-height" *ngIf="zipFileUploader?.queue?.length == 0"
                          (click)="zipInput.click()">{{'Upload' | translate}}</button>
                  <button mat-button class="btn-warning btn-small-height" *ngIf="zipFileUploader?.queue?.length > 0"
                          (click)="zipInput.click()">{{'Pending' | translate}}</button>
                  <input class="input-invisible"
                         type="file" ng2FileSelect [uploader]="zipFileUploader" #zipInput
                         id="zipInput"/>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12">
                <div style="width: 100%">
                  {{'Uploading progress:' | translate }}
                  <div class="progress">
                    <div class="progress-bar" role="progressbar"
                         [ngStyle]="{ 'width': zipFileUploader?.queue?.length !== 0 ? zipFileUploader.progress + '%' : '' }"></div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mat-button class="btn-success btn-small-height" (click)="uploadTemplateZIP()">{{'Upload' | translate}}</button>
        <button mat-button class="btn-accent text-black-50 btn-small-height" (click)="hideZipModal()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
