<h3 mat-dialog-title>{{ 'Create eForm' | translate }}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-column">
  <div class="ng-select-wrapper">
    <mat-form-field>
      <mat-label>{{ 'Tags' | translate }}</mat-label>
      <mtx-select
        class="custom"
        [dropdownPosition]="'bottom'"
        [(ngModel)]="eFormCreateModel.tagIds"
        [bindValue]="'id'"
        [bindLabel]="'name'"
        [items]="availableTags"
        id="createEFormMultiSelector"
        [multiple]="true">
      </mtx-select>
    </mat-form-field>
  </div>
  <div class="d-flex flex-row">
    <mat-form-field>
      <input
        matInput
        type="text"
        [(ngModel)]="eFormCreateModel.newTag"
        id="addTagInput">
      <mat-label>{{'New tags' | translate}}</mat-label>
    </mat-form-field>
  </div>
  <div class="d-flex flex-row">
    <mat-form-field>
      <textarea
        matInput
        [(ngModel)]="eFormCreateModel.eFormXml"
        placeholder="{{ 'Paste XML here' | translate }}"
        id="eFormXml"
        rows="18"
      ></textarea>
      <mat-label>{{ 'XML from eForm Builder' | translate }}</mat-label>
    </mat-form-field>
  </div>
</div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end align-items-center gap-12">
  <button
    class="btn-primary btn-primary--icon-left"
    id="createEformBtn"
    [disabled]="!eFormCreateModel.eFormXml"
    (click)="createTemplate()"
  >
    <mat-icon>add</mat-icon>
    <span>{{'Create' | translate}}</span>
  </button>
  <button
    class="btn-cancel"
    id="cancelCreateEformBtn"
    (click)="hide()"
  >
    {{'Close' | translate}}
  </button>
</div>
