<!--<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">-->
<div class="modal-header">
  <div class="modal-dialog modal-fluid modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Select columns for displaying in Cases' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <ng-select
                bindLabel="label"
                bindValue="id"
                [(ngModel)]="columnEditModel.fieldId1"
                [placeholder]="('Column' | translate) + ' 1'"
                [items]="columnModels"></ng-select>
            </div>
            <div class="col-md-6">
              <ng-select
                bindLabel="label"
                bindValue="id"
                [(ngModel)]="columnEditModel.fieldId2"
                [placeholder]="('Column' | translate) + ' 2'"
                [items]="columnModels"></ng-select>
            </div>
            <div class="col-md-6">
              <ng-select
                bindLabel="label"
                bindValue="id"
                [(ngModel)]="columnEditModel.fieldId3"
                [placeholder]="('Column' | translate) + ' 3'"
                [items]="columnModels"></ng-select>
            </div>
            <div class="col-md-6">
              <ng-select
                bindLabel="label"
                bindValue="id"
                [(ngModel)]="columnEditModel.fieldId4"
                [placeholder]="('Column' | translate) + ' 4'"
                [items]="columnModels"></ng-select>
            </div>
            <div class="col-md-6">
              <ng-select
                bindLabel="label"
                bindValue="id"
                [(ngModel)]="columnEditModel.fieldId5"
                [placeholder]="('Column' | translate) + ' 5'"
                [items]="columnModels"></ng-select>
            </div>
            <div class="col-md-6">
              <ng-select
                bindLabel="label"
                bindValue="id"
                [(ngModel)]="columnEditModel.fieldId6"
                [placeholder]="('Column' | translate) + ' 6'"
                [items]="columnModels"></ng-select>
            </div>
            <div class="col-md-6">
              <ng-select
                bindLabel="label"
                bindValue="id"
                [(ngModel)]="columnEditModel.fieldId7"
                [placeholder]="('Column' | translate) + ' 7'"
                [items]="columnModels"></ng-select>
            </div>
            <div class="col-md-6">
              <ng-select
                bindLabel="label"
                bindValue="id"
                [(ngModel)]="columnEditModel.fieldId8"
                [placeholder]="('Column' | translate) + ' 8'"
                [items]="columnModels"></ng-select>
            </div>
            <div class="col-md-12">
              <ng-select
                bindLabel="label"
                bindValue="id"
                [(ngModel)]="columnEditModel.fieldId9"
                [placeholder]="('Column' | translate) + ' 9'"
                [items]="columnModels"></ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height" (click)="updateColumns()">{{ 'Save' | translate }}</button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{ 'Cancel' | translate }}</button>
      </div>
    </div>
  </div>
</div>
