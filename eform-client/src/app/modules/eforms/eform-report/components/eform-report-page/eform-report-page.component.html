<eform-subheader [title]="fullReportModel.eformMainElement.label">
</eform-subheader>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 col-xs-12" role="main">
      <app-eform-report-header
        [reportModel]="fullReportModel.eformReport"
      ></app-eform-report-header>
      <app-eform-report-block
        [element]="elem"
        (elementChanged)="onElementChanged($event)"
        *ngFor="let elem of fullReportModel.eformMainElement.elementList"
      ></app-eform-report-block>
    </div>
    <div class="col-md-3">
      <div
        class="card sticky-top z-depth-3 mb-4 mt-4"
        style="width: 100%; z-index: 1"
      >
        <div class="card-header text-center">
          {{ 'Additional elements' | translate }}
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li
              style="cursor: pointer"
              class="list-group-item list-group-item-action waves-light"
            >
              <a>
                {{ 'Page Break' | translate }}
              </a>
            </li>
          </ul>
          <div class="text-center mt-2">
            <button
              mat-button
              class="btn-ar btn-danger"
              (click)="updateReport()"
              id="submit_form"
            >
              {{ 'Save' | translate }} <i class="fa fa-spinner fa-spin"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
