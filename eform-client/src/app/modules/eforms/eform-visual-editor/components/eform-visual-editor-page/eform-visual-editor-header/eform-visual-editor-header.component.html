<section>
  <div class="card z-depth-3 mt-4" style="width: 100%">
    <div class="card-body">
      <mat-card>
        <mat-card-content>
          <div class="row mb-3 mt-3">
            <div
              class="col"
              *ngFor="let language of languages; let index = index"
            >
              <div class="mat-checkbox mr-3">
                <input
                  id="languageCheckbox{{ index }}"
                  name="languageCheckbox{{ index }}"
                  [ngModel]="isLanguageSelected(language.id)"
                  [value]="isLanguageSelected(language.id)"
                  (ngModelChange)="onAddOrDeleteLanguage($event, language.id)"
                  type="checkbox"
                />
                <label for="languageCheckbox{{ index }}">{{
                  language.text | translate
                }}</label>
              </div>
            </div>
          </div>
          <ng-container
            *ngFor="
              let translation of visualEditorModel.translations;
              let translationIndex = index
            "
          >
            <mat-card
              class="mb-3"
              *ngIf="isLanguageSelected(translation.languageId)"
            >
              <mat-card-title >{{
                getLanguage(translation.languageId) | translate
              }}</mat-card-title >
              <mat-card-content>
                <div class="row">
                  <div class="col-12">
                    <div class="md-form">
                      <input
                        mdbInput
                        type="text"
                        id="mainCheckListNameTranslation_{{ translationIndex }}"
                        name="mainCheckListNameTranslation_{{
                          translationIndex
                        }}"
                        [(ngModel)]="translation.name"
                        class="form-control"
                      />
                      <label
                        for="mainCheckListNameTranslation_{{
                          translationIndex
                        }}"
                      >
                        {{ 'Name' | translate }}
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="md-form">
                      <p class="text-black-50">
                        {{ 'Description' | translate }}
                      </p>
                      <pell-editor
                        mdbInput
                        [(value)]="translation.description"
                        required
                        id="mainCheckListDescriptionTranslation_{{
                          translationIndex
                        }}"
                      ></pell-editor>
                    </div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </ng-container>
          <div class="row">
            <div class="col">
              <div class="ng-select-wrapper d-flex align-items-center">
                <ng-select
                  dropdownPosition="'bottom'"
                  [placeholder]="'Selected tags' | translate"
                  clearable="false"
                  bindLabel="name"
                  bindValue="id"
                  [(ngModel)]="visualEditorModel.tagIds"
                  id="mainCheckListTagsSelector"
                  [items]="availableTags"
                  multiple="true"
                >
                </ng-select>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
