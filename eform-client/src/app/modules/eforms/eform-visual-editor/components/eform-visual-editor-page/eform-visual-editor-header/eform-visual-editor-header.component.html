<section>
  <mat-card-content class="p-3">
    <div class="d-grid grid-3-columns pb-2">
      <ng-container *ngFor="let language of languages; let index = index; first as isFirst">
        <mat-checkbox
          *ngIf="displayCheckbox(language.id)"
          id="languageCheckbox{{ index }}"
          name="languageCheckbox{{ index }}"
          [ngModel]="isLanguageSelected(language.id)"
          (ngModelChange)="onAddOrDeleteLanguage(language.id)"
        >
          {{ language.text | translate }}
        </mat-checkbox>
      </ng-container>
    </div>
    <ng-container
      *ngFor="let translation of visualEditorModel.translations; let translationIndex = index"
    >
      <mat-card
        *ngIf="isLanguageSelected(translation.languageId)"
        class="mb-3"
      >
        <mat-card-header>
          <h4>
            {{ getLanguage(translation.languageId) | translate }}
          </h4>
        </mat-card-header>
        <mat-card-content>
          <div class="d-flex flex-column">
            <mat-form-field class="mb-3">
              <mat-label>{{ 'Name' | translate }}</mat-label>
              <input
                matInput
                type="text"
                id="mainCheckListNameTranslation_{{ translationIndex }}"
                name="mainCheckListNameTranslation_{{ translationIndex }}"
                [(ngModel)]="translation.name"
              />
            </mat-form-field>
            <formatting-text-editor
              [(value)]="translation.description"
              [placeholder]="'Description' | translate"
              id="mainCheckListDescriptionTranslation_{{ translationIndex }}"
            >
            </formatting-text-editor>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
    <mat-form-field>
      <mat-label>{{ 'Selected tags' | translate }}</mat-label>
      <mtx-select
        [dropdownPosition]="'bottom'"
        clearable="false"
        bindLabel="name"
        bindValue="id"
        [(ngModel)]="visualEditorModel.tagIds"
        id="mainCheckListTagsSelector"
        [items]="availableTags"
        multiple="true"
      >
      </mtx-select>
    </mat-form-field>
    <mat-slide-toggle
      color="primary"
      id="mainCheckListQuickSyncToggle"
      [checked]="visualEditorModel.quickSync"
      [(ngModel)]="visualEditorModel.quickSync">
      {{ "Quick sync" | translate }}
    </mat-slide-toggle>
  </mat-card-content>
</section>
