<mat-card class="mt-3">
  <mat-card-content>
    <div class="row">
      <div class="col">
        <div class="md-form">
          <input
            mdbInput
            [(ngModel)]="field.value"
            [required]="true"
            type="text"
            class="form-control"
            id="defaultValueEdit"
          />
          <label>{{ 'Value' | translate }}</label>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
