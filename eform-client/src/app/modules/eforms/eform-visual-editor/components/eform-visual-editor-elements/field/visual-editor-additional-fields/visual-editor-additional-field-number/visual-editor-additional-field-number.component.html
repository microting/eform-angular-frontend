<mat-card>
  <mat-card-content>
    <div class="d-flex flex-column">
      <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-column flex-grow-1" style="padding-right: 1rem;">
          <mat-form-field>
            <mat-label>{{ 'Min value' | translate }}</mat-label>
            <input
            matInput
            [(ngModel)]="field.minValue"
            [required]="true"
            type="number"
            id="minValueEdit"
            >
          </mat-form-field>
        </div>
        <div class="d-flex flex-column flex-grow-1" style="padding-left: 1rem;">
          <mat-form-field>
            <mat-label>{{ 'Max value' | translate }}</mat-label>
            <input
              matInput
              [(ngModel)]="field.maxValue"
              [required]="true"
              type="number"
              id="maxValueEdit"
            >
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <mat-label>{{ 'Decimal count' | translate }}</mat-label>
        <input
          matInput
          [(ngModel)]="field.decimalCount"
          [required]="true"
          type="number"
          id="decimalCountEdit"
        >
      </mat-form-field>
    </div>

    <ng-container  *ngFor="
        let translation of field.translations;
        let translationIndex = index
      ">
      <mat-card
        class="mt-3"
        *ngIf="isLanguageSelected(translation.languageId)"
      >
        <ng-container>
          <mat-card-header>{{
            getLanguage(translation.languageId) | translate
          }}</mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <mat-label>{{ 'Default value' | translate }}</mat-label>
              <input
                matInput
                [(ngModel)]="translation.defaultValue"
                [required]="true"
                type="number"
                id="defaultValueEdit{{ translationIndex }}"
              >
            </mat-form-field>
          </mat-card-content>
        </ng-container>
      </mat-card>
    </ng-container>
  </mat-card-content>
</mat-card>
