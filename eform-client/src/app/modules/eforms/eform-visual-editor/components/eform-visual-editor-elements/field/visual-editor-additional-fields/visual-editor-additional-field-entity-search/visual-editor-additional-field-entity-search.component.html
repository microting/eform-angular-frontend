<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-label>{{'Selected entity group search' | translate}}</mat-label>
      <mtx-select
        appendTo="body"
        dropdownPosition="bottom"
        [clearable]="false"
        [bindLabel]="'name'"
        [bindValue]="'id'"
        [(ngModel)]="field.entityGroupId"
        id="entityGroupSearchSelector"
        [items]="entitySearchableGroups"
      >
      </mtx-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
