<!--<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">-->
<div class="modal-header">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  id="siteName"
                  [(ngModel)]="site.siteName"
                  type="text"
                  class="form-control"
                />
                <label for="siteName">{{ 'Name' | translate }}</label>
              </div>
            </div>
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [placeholder]="'Current tags' | translate"
                [(ngModel)]="site.tags"
                [bindValue]="'id'"
                [bindLabel]="'name'"
                [items]="availableTags"
                id="tagSelector"
                [multiple]="true"
              ></ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbRipple
          class="btn-success btn-small-height"
          id="siteEditSaveBtn"
          (click)="updateSingle()"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbRipple
          class="btn-accent text-black-50 btn-small-height"
          id="siteEditCancelBtn"
          (click)="frame.hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
