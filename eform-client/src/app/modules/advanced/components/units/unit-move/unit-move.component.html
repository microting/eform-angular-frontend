<!--<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">-->
<div class="modal-header">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Move unit' | translate}}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6">
                <h6>{{selectedUnitModel.microtingUid}}</h6>
              </div>
            </div>
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [bindValue]="'siteId'"
                [bindLabel]="'fullName'"
                [(ngModel)]="unitModel.siteId"
                [placeholder]="'Select location' | translate"
                [items]="simpleSites"
                id="workerSelector"
                [clearable]="false"
                [multiple]="false"></ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbRipple class="btn-danger btn-small-height"
                id="workerSaveBtn" (click)="moveUnit()">{{'Move' | translate}}</button>
        <button mdbRipple class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
