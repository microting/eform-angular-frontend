<!--Here you can choose approach as you like: container-row, or flex, or just element with required styles and markup-->


<mtx-grid
  [data]="unitModels"
  [columns]="tableHeaders"
  [cellTemplate]="{
  otpCode: otpCodeTpl,
  actions: actionsTpl}"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="false"
  [showToolbar]="false"
  [showColumnMenuButton]="false">
</mtx-grid>
<ng-template #otpCodeTpl let-row>
  <ng-container *ngIf="row.customerNo && row.otpCode">
    <strong>{{ row.customerNo }} / {{ row.otpCode }}</strong>
  </ng-container>
  <ng-container *ngIf="row.otpCode == 0">
    <button
      mat-icon-button
      color="warn"
      matTooltip="{{ 'Get OTP code' | translate }}"
      (click)="openModalUnitsOtpCode(row)"
    >
      <mat-icon svgIcon="password-validation"></mat-icon>
    </button>
  </ng-container>
</ng-template>
<ng-template #syncDelayTpl let-row>
  <mat-slide-toggle
    [checked]="row.syncDelayEnabled"
    matTooltip="{{(row.syncDelayEnabled ? 'Deactivate ' : 'Activate ') + 'sync delay' | translate}}"
    disabled="true"
  ></mat-slide-toggle>
</ng-template>
<ng-template #syncDialogTpl let-row>
  <mat-slide-toggle
    [checked]="row.syncDialog"
    matTooltip="{{(row.syncDialog ? 'Deactivate ' : 'Activate ') + 'sync dialog' | translate}}"
    disabled="true"
  ></mat-slide-toggle>
</ng-template>
<ng-template #pushTpl let-row>
  <mat-slide-toggle
    [checked]="row.pushEnabled"
    matTooltip="{{(row.syncDialog ? 'Deactivate ' : 'Activate ') + 'push' | translate}}"
    disabled="true"
  ></mat-slide-toggle>
</ng-template>

<ng-template #actionsTpl let-row let-i="index">
  <div class="device-user-actions" id="action-items-{{i}}">
    <button id="actionMenu" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="{{ 'Actions' | translate }}">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        id="moveBtn_{{i}}"
        (click)="openMoveModal(row)"
      >
        <mat-icon color="warn">trolley</mat-icon>
        <span>{{ 'Move unit' | translate }}</span>
      </button>
    </mat-menu>
  </div>
</ng-template>
