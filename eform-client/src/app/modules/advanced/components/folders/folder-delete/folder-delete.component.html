<!--<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">-->
<div class="modal-header">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete the folder' | translate}}?</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6>ID</h6>
            </div>
            <div class="col-md-6">
              <h6>{{selectedFolderDto.id}}</h6>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Creation Date' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6>
                <date-formatter [date]="selectedFolderDto.createdAt" [Format]="'datetime'"></date-formatter>
              </h6>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Name' | translate}}</h6>
            </div>
            <div class="col-md-6" id="deleteWorkerFirstName">
              <h6>{{selectedFolderDto.name}}</h6>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Description' | translate}}</h6>
            </div>
            <div class="col-md-6" id="deleteWorkerLastName">
              <h6 [innerHTML]="selectedFolderDto.description"></h6>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button mdbRipple class="btn-danger btn-small-height" id="saveDeleteBtn"
                (click)="deleteFolder()">{{'Delete' | translate}}</button>
        <button mdbRipple class="btn-light text-black-50 btn-small-height" id="cancelDeleteBtn"
                (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
