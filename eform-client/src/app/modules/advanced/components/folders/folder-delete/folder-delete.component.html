<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete the folder' | translate}}?</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6>ID</h6>
            </div>
            <div class="col-md-6">
              <h6>{{selectedFolderDto.id}}</h6>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Creation Date' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6>
                <date-formatter [date]="selectedFolderDto.createdAt" [Format]="'datetime'"></date-formatter>
              </h6>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Name' | translate}}</h6>
            </div>
            <div class="col-md-6" id="deleteWorkerFirstName">
              <h6>{{selectedFolderDto.name}}</h6>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Description' | translate}}</h6>
            </div>
            <div class="col-md-6" id="deleteWorkerLastName">
              <h6>{{selectedFolderDto.description}}</h6>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn id="deleteWorkerDeleteBtn" class="btn-danger btn-small-height" (click)="deleteFolder()">{{'Delete' | translate}}</button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
