<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Edit' | translate}}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                       required
                       [(ngModel)]="selectedWorkerDto.firstName"
                       id="firstNameEdit" type="text" class="form-control">
                <label for="firstNameEdit">{{'First name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                       required
                       [(ngModel)]="selectedWorkerDto.lastName"
                       id="lastNameEdit" type="text" class="form-control">
                <label for="lastNameEdit">{{'Last name' | translate}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mat-button class="btn-success btn-small-height" id="workerEditSaveBtn"
                [disabled]="!selectedWorkerDto.firstName || !selectedWorkerDto.lastName"
                (click)="updateSingle()">{{'Save' | translate}}</button>
        <button mat-button class="btn-accent text-black-50 btn-small-height"
                (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
