<!--<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">-->
<div class="modal-header">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Create Worker' | translate}}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [bindValue]="'siteId'"
                [bindLabel]="'fullName'"
                [(ngModel)]="newWorkerModel.siteId"
                [placeholder]="'Select location' | translate"
                [items]="simpleSites"
                id="workerSelector"
                [multiple]="false"></ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                       name="firstName" [(ngModel)]="newWorkerModel.firstName"
                       required
                       id="firstName" type="text" class="form-control">
                <label for="firstName">{{'First name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                       required
                       name="lastName"
                       [(ngModel)]="newWorkerModel.lastName"
                       id="lastName" type="text" class="form-control">
                <label for="lastName">{{'Last name' | translate}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbRipple class="btn-success btn-small-height"
                [disabled]="!newWorkerModel.firstName || !newWorkerModel.lastName"
                id="workerSaveBtn" (click)="createWorker()">{{'Create' | translate}}</button>
        <button mdbRipple class="btn-accent text-black-50 btn-small-height"
                id="workerCancelCreateBtn" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
