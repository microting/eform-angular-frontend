<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Import options (max 100 entries)' | translate}}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="form-group col-xs-12 col-md-12">
              <textarea
                [(ngModel)]="importString"
                class="form-control" id="entitySearchImportTextArea" name="eFormXML" rows="20"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mat-button id="entitySearchImportSaveBtn" class="btn-success btn-small-height" (click)="submitImport()">{{'Save' | translate}}</button>
        <button mat-button id="entitySearchImportCancelBtn" class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
