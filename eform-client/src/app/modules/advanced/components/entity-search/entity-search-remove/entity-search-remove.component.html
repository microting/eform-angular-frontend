<h3 mat-dialog-title>{{'Delete searchable group?' | translate}}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>ID</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedGroupModel.microtingUUID}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Creation Date' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong><date-formatter [date]="selectedGroupModel.createdAt" [Format]="'datetime'"></date-formatter></strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Name' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedGroupModel.name}}</strong>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end align-items-center gap-12">
  <button
    class="btn-delete"
    color="warn"
    id="entitySearchDeleteDeleteBtn"
    (click)="deleteSelectedAdvEntitySearchableGroup()"
  >
    {{'Delete' | translate}}
  </button>
  <button
    class="btn-cancel"
    id="entitySearchDeleteCancelBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
