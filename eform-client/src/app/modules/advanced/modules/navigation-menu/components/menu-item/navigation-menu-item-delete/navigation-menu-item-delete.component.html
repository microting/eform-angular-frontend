<!--<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">-->
<div class="modal-header">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete menu entry' | translate}}?</h3>
        <button class="close" data-dismiss="modal" (click)="cancelDelete()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Name' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <strong>{{item.name}}</strong>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Type' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <strong>{{menuItemType[item.type] | translate}}</strong>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Child amount' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <strong>{{item.children ? item.children.length : '--'}}</strong>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbRipple class="btn-danger btn-small-height" id="menuItemDeleteBtn"
                (click)="deleteMenuItem()">{{'Delete' | translate}}</button>
        <button mdbRipple class="btn-accent text-black-50 btn-small-height" id="menuItemDeleteCancelBtn"
                (click)="cancelDelete()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
