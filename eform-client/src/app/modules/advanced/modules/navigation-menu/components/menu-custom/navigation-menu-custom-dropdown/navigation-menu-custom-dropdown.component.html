<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md" id="newDropdownModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'New dropdown' | translate}}</h3>
        <button class="close" data-dismiss="modal" (click)="hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [placeholder]="'Security groups' | translate"
                [(ngModel)]="customDropdownModel.securityGroupsIds"
                [bindValue]="'id'"
                [bindLabel]="'name'"
                [items]="availableSecurityGroups"
                id="securityGroupsCustomDropdownSelector"
                [multiple]="true"></ng-select>
            </div>
          </div>
          <div class="row" *ngFor="let translation of customDropdownModel.translations; let i = index;">
            <div class="col">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="dropdownTranslation{{i}}"
                  name="dropdownTranslation{{i}}"
                  [(ngModel)]="translation.name"
                  class="form-control"
                />
                <label for="dropdownTranslation{{i}}">{{
                  translation.language
                  }}</label>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button mat-button class="btn-success btn-small-height" id="customDropdownCreateBtn"
                (click)="addCustomDropdown()">{{'Add' | translate}}</button>
        <button mat-button class="btn-accent text-black-50 btn-small-height" id="menuItemDeleteCancelBtn"
                (click)="hide()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
