<div class="card mb-2 mt-2">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <i
          id="dragHandle{{templateIndex}}_{{itemIndex}}"
          class="material-icons md-36 dragula-handle align-middle"
          style="cursor: all-scroll"
        >
          drag_handle
        </i>
        {{ item.name }}
      </div>
    </div>
  </div>

  <div mdbCollapse>
    <div class="card-body">
      <div class="md-form">
        <input
          mdbInput
          [disabled]="true"
          [ngModel]="item.link"
          type="text"
          id="templateMenuItemLink{{templateIndex}}_{{ itemIndex }}"
          name="templateMenuItemLink{{templateIndex}}_{{ itemIndex }}"
          class="form-control"
        />
        <label for="templateMenuItemLink{{templateIndex}}_{{ itemIndex }}">{{
          'Link' | translate
          }}</label>
      </div>
    </div>
  </div>
</div>
