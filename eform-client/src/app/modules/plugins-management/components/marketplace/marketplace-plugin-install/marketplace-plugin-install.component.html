<!--<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">-->
<div class="modal-header">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{selectedPluginModel.name}} {{'Installation' | translate}}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <p>{{'Are you sure you want to install plugin' | translate}}?
            <br>{{'This may take up to 10 minutes and rewrite ' +
            'current plugin version if it is already exist in the system' | translate}}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbRipple class="btn-success btn-small-height" (click)="installPlugin()"
                id="saveBtn">{{ 'Install' | translate }}</button>
        <button mdbRipple class="btn-neutral text-black-50 btn-small-height" id="cancelCreateBtn" (click)="frame.hide()">
          {{ 'Cancel' | translate }}</button>
      </div>
    </div>
  </div>
</div>
