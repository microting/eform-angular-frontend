<eform-page-subheader [title]="'Edit searchable list' | translate">
  <div class="p-3">
    <button mdbBtn id="listEditSaveBtn" class="btn-success btn-small-height" [disabled]="!selectedListModel.name" (click)="updateList()">
      {{ 'Save' | translate }}
    </button>
    <button mdbBtn id="listEditCancelBtn" class="btn-accent text-black-50 btn-small-height" (click)="goBack()">{{'Cancel' | translate}}</button>
  </div>
</eform-page-subheader>

<div class="container-fluid">
  <div class="row">
    <div  class="col-md-12 col-xs-12" role="main">
      <mdb-card>
        <mdb-card-body>
          <div class="row">
            <div class="col-md-2 col-sm-4 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="selectedListModel.name"
                       type="text" id="editListItemName"
                       name="editListItemName" class="form-control">
                <label for="editListItemName">{{'List Name' | translate}}</label>
              </div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 ng-select-wrapper">
              <ng-select [items]="templatesModel.templates"
                         bindLabel="label"
                         [placeholder]="('Selected template' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="selectedListModel.relatedEFormId"
                         id="editListSelector">
              </ng-select>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="selectedListModel.description"
                       type="text" id="editListDescription"
                       name="editItemDescription" class="form-control">
                <label for="editListDescription">{{'Description' | translate}}</label>
              </div>
            </div>

          </div>
          <div class="row mb-1">
            <div class="col-md-2 col-sm-4 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="selectedListModel.repeatEvery"
                       type="text" id="editRepeatEvery"
                       name="editRepeatEvery" class="form-control">
                <label for="editRepeatEvery">{{'Repeat every' | translate}}</label>
              </div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 ng-select-wrapper">
              <ng-select [items]="[
                {id: 1, name: 'Day' | translate},
                {id: 2, name: 'Week' | translate},
                {id: 3, name: 'Month' | translate}
                ]"
                         bindLabel="name"
                         [placeholder]="('Repeat Type' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="selectedListModel.repeatType"
                         id="editRepeatType">
              </ng-select>
            </div>
            <ng-template [ngIf]="selectedListModel.repeatType == 2">
              <div class="col-md-2 col-sm-4 col-xs-6 ng-select-wrapper">
                <ng-select [items]="[
                                      {id: 1, name: 'Monday' | translate},
                                      {id: 2, name: 'Tuesday' | translate},
                                      {id: 3, name: 'Wednesday' | translate},
                                      {id: 4, name: 'Thursday' | translate},
                                      {id: 5, name: 'Friday' | translate},
                                      {id: 6, name: 'Saturday' | translate},
                                      {id: 0, name: 'Sunday' | translate}
                              ]"
                           bindLabel="name"
                           [placeholder]="('Day of week' | translate)"
                           bindValue="id"
                           [typeahead]="typeahead"
                           [(ngModel)]="selectedListModel.dayOfWeek"
                           id="editDayOfWeek">
                </ng-select>
              </div>
            </ng-template>
            <ng-template [ngIf]="selectedListModel.repeatType == 3">
              <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="md-form">
                  <input mdbInput
                         [(ngModel)]="selectedListModel.dayOfMonth"
                         type="text" id="editDayOfMonth"
                         name="editDayOfMonth" class="form-control">
                  <label for="editDayOfMonth">{{'Day of month' | translate}}</label>
                </div>
              </div>
            </ng-template>
            <div class="col-md-2 col-sm-4 col-xs-6">
              <div class="md-form" [owlDateTimeTrigger]="dt1">
                <input mdbInput
                       [owlDateTime]="dt1"
                       [(ngModel)]="selectedListModel.internalRepeatUntil"
                       type="text" id="editRepeatUntil"
                       name="editRepeatUntil" class="form-control">
                <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                <label for="editRepeatUntil">{{'Repeat until' | translate}}</label>
              </div>
            </div>
          </div>
          <button mdbBtn class="btn-success btn-small-height" id="addItemBtn" (click)="addNewItem()">
            <fa-icon icon="plus"></fa-icon>
            {{ 'Add New Item' | translate }}
          </button>
          <button mdbBtn class="btn-small-height" id="importItemBtn" name="button" (click)="showImportModal()">
            <fa-icon icon="file-import"></fa-icon>
            {{ 'Import New Items' | translate }}
          </button>
          <div class="row p-1 mt-2 table-responsive no-gutters">
            <table mdbTable striped="true" hover="true" small="true" class="z-depth-1 text-center">
              <tbody id="itemsTableBody">
              <tr *ngFor="let item of selectedListModel.items; index as i">
                <td>
                  <div class="md-form md-form-sm">
                    <input mdbInput
                           [(ngModel)]="item.itemNumber"
                           type="text" id="editItemNumber{{i}}"
                           name="editItemNumber{{i}}" class="form-control">
                    <label for="editItemNumber{{i}}">{{'Number' | translate}}</label>
                  </div>
                </td>
                <td id="listId">
                  <div class="md-form md-form-sm">
                    <input mdbInput
                           [(ngModel)]="item.name"
                           type="text" id="editItemName{{i}}"
                           name="editItemName{{i}}" class="form-control">
                    <label for="editItemName{{i}}">{{'Name' | translate}}</label>
                  </div>
                </td>
                <td id="listName">
                  <div class="md-form md-form-sm">
                    <input mdbInput
                           [(ngModel)]="item.description"
                           type="text" id="editItemDescription{{i}}"
                           name="editItemDescription{{i}}" class="form-control">
                    <label for="editItemDescription{{i}}">{{'Description' | translate}}</label>
                  </div>
                </td>
                <td>
                  <div class="md-form md-form-sm">
                    <input mdbInput
                           [(ngModel)]="item.locationCode"
                           type="text" id="editItemLocationCode{{i}}"
                           name="editItemLocationCode{{i}}" class="form-control">
                    <label for="editItemLocationCode{{i}}">{{'Location code' | translate}}</label>
                  </div>
                </td>
                <td>
                  <div class="md-form md-form-sm">
                    <input mdbInput
                           [(ngModel)]="item.buildYear"
                           type="text" id="editItemBuildYear{{i}}"
                           name="editItemBuildYear{{i}}" class="form-control">
                    <label for="editItemBuildYear{{i}}">{{'Build year' | translate}}</label>
                  </div>
                </td>
                <td>
                  <div class="md-form md-form-sm">
                    <input mdbInput
                           [(ngModel)]="item.type"
                           type="text" id="editItemType{{i}}"
                           name="editItemType{{i}}" class="form-control">
                    <label for="editItemType{{i}}">{{'Type' | translate}}</label>
                  </div>
                </td>
                <td>
                  <div class="d-flex flex-row justify-content-center">
                    <button id="deleteItemBtn" (click)="removeItem(item.id)"
                            class="btn btn-danger btn-icon mb-2 "
                            mdbTooltip="{{ 'Delete Item' | translate }}">
                      <fa-icon icon="trash-alt" size="lg" [fixedWidth]="true"></fa-icon>
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
<app-items-group-planning-pn-unit-import #unitImportModal></app-items-group-planning-pn-unit-import>
