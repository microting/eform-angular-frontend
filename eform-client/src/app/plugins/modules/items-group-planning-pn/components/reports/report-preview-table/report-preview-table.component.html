<div class="row p-1 mt-2 table-responsive no-gutters">
  <table mdbTable striped="true" hover="true" small="true" class="z-depth-1 text-center" *ngIf="reportData.formFields.length > 0">
      <thead>
        <tr>
          <th scope="colgroup" colspan="2">{{'Id' | translate}}</th>
          <th scope="col" *ngFor="let id of reportData.ids">
            {{id}}
          </th>
        </tr>
        <tr>
            <th scope="colgroup" colspan="2">{{'Issued on' | translate}}</th>
            <th scope="col" *ngFor="let date of reportData.dates">
                <date-formatter [date]="date" [Format]="'date'"></date-formatter>
            </th>
        </tr>
        <tr>
          <th scope="colgroup" colspan="2">{{'Done at' | translate}}</th>
          <th scope="col" *ngFor="let date of reportData.datesDoneAt">
            <date-formatter [date]="date" [Format]="'date'"></date-formatter>
          </th>
        </tr>
        <tr>
          <th scope="colgroup" colspan="2">{{'Done by' | translate}}</th>
          <th scope="col" *ngFor="let name of reportData.doneBy">
            {{name}}
          </th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <ng-container *ngFor="let field of reportData.formFields">
            <ng-container *ngFor="let option of field.options; let first = first">
                <tr>
                    <ng-container *ngIf="first">
                        <th [attr.rowspan]="field.options.length" scope="rowgroup">{{field.label}}</th>
                    </ng-container>
                    <th scope="row">{{option.label}}</th>
                    <ng-container *ngFor="let val of option.values">
                        <td>{{val}}</td>
                    </ng-container>
                </tr>
            </ng-container>
        </ng-container>
        </tbody>
    </table>
</div>
