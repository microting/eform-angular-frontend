<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete' | translate}}?</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6" id="selectedPlanningId">
                <strong>{{workOrderModel.id}}</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <h6>{{'Description' | translate}}</h6>
              </div>
              <div class="col-md-6" id="selectedPlanningName">
                <strong>{{workOrderModel.description}}</strong>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn id="planningDeleteDeleteBtn" class="btn-danger btn-small-height" (click)="deletePlanning()">
          {{ 'Delete' | translate }}
        </button>
        <button mdbBtn id="planningDeleteCancelBtn" class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
