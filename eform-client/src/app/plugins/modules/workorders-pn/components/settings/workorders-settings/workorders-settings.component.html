<eform-subheader [title]="'Work orders settings' | translate"></eform-subheader>

<div class="container-fluid">
  <div class="row p-1 mt-4 table-responsive no-gutters">
    <div class="col-md-3 col-sm-6 col-xs-6" *ngIf="foldersTreeDto.length > 0">
      <div class="md-form" id="folderSelector" (click)="openFoldersModal()">
        <input
          mdbInput
          type="text"
          id="folderSelectorInput"
          [ngModel]="workOrdersSettingsModel.folderName"
          [disabled]="true"
          name="folderSelectorInput"
          class="form-control"
        />
        <label
          for="folderSelectorInput"
          id="folderSelectorLabel"
          (click)="openFoldersModal()"
          >{{ 'Folders' | translate }}</label
        >
      </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-6" *ngIf="foldersTreeDto.length > 0">
      <div
        class="md-form"
        id="folderTasksSelector"
        (click)="openTasksFoldersModal()"
      >
        <input
          mdbInput
          type="text"
          id="folderTasksSelectorInput"
          [ngModel]="workOrdersSettingsModel.folderTasksName"
          [disabled]="true"
          name="folderTasksSelectorInput"
          class="form-control"
        />
        <label
          for="folderTasksSelectorInput"
          id="folderTasksSelectorLabel"
          (click)="openTasksFoldersModal()"
          >{{ 'Folders for tasks' | translate }}</label
        >
      </div>
    </div>
  </div>
  <div class="row p-1 table-responsive no-gutters">
    <table
      mdbTable
      striped="true"
      hover="true"
      small="true"
      class="z-depth-1 text-center"
    >
      <thead>
        <tr>
          <th scope="col" class="table-header-sortable" id="idTableHeader">
            <div class="d-flex align-items-center justify-content-center">
              ID
            </div>
          </th>
          <th scope="col" id="nameHeader">
            {{ 'Site name' | translate }}
          </th>
          <th scope="col" id="actionsHeader">
            {{ 'Actions' | translate }}
          </th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr
          *ngFor="
            let siteDto of workOrdersSettingsModel?.assignedSites;
            let i = index
          "
        >
          <td id="workOrderSiteId">
            {{ siteDto.siteUId }}
          </td>
          <td id="workOrderSiteName">
            {{ siteDto.siteName }}
          </td>
          <td id="workOrderSiteActions">
            <button
              mdbBtn
              class="btn-danger btn-icon mb-2"
              id="removeSiteBtn"
              (click)="showRemoveSiteModal(siteDto)"
              mdbTooltip="{{ 'Remove site' | translate }}"
            >
              <fa-icon icon="trash-alt" [fixedWidth]="true" size="lg"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    class="row p-1 my-4 mx-2"
    *ngIf="workOrdersSettingsModel?.assignedSites.length === 0"
  >
    <span>{{ 'No assigned sites found' | translate }}</span>
  </div>
  <div class="row justify-content-end mr-1">
    <button
      id="addNewSiteBtn"
      class="btn btn-sm btn-success"
      mdbTooltip="{{ 'Add new site' | translate }}"
      (click)="showAddNewSiteModal()"
    >
      <fa-icon icon="user-plus" size="lg" [fixedWidth]="true"></fa-icon>
      {{ 'Add site' | translate }}
    </button>
  </div>
</div>

<app-settings-add-site-modal
  #addSiteModal
  (siteAdded)="getSettings()"
></app-settings-add-site-modal>
<app-settings-remove-site-modal
  #removeSiteModal
  (siteRemoved)="getSettings()"
></app-settings-remove-site-modal>
<app-workorders-folders-modal
  (folderSelected)="onFolderSelected($event)"
  [folders]="foldersTreeDto"
  #foldersModal
></app-workorders-folders-modal>
