<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Assign site' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <ng-select [items]="availableSites"
                         bindLabel="siteName"
                         [placeholder]="'Select employee' | translate"
                         bindValue="siteUId"
                         [(ngModel)]="selectedSiteId"
                         id="selectDeviceUser">
              </ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success"
                [disabled]="!selectedSiteId" (click)="assignSite()" id="siteAssignBtnSave">
          {{ 'Assign' | translate }}
        </button>
        <button mdbBtn class="btn-accent text-black-50" (click)="frame.hide()" id="siteAssignBtnSaveCancel">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
