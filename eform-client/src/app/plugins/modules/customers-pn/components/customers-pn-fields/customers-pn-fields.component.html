<subheader-pn [title]="'Customers plugin settings' | translate">
  <div class="p-3">
    <button mdbBtn
      class="btn-success btn-small-height" (click)="updateSettings()" id="saveSettingsBtn">{{ 'Save' | translate }}
    </button>
  </div>
</subheader-pn>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-12 col-xs-12 control-block">
      <subheader-pn [title]="'Fields' | translate" [heandingSizeRem]="1">
      </subheader-pn>
      <div class="container-fluid">
        <div class="row mt-2">
          <div class="col-md-2 mb-2" *ngFor="let field of fieldsUpdateModel.fields">
            <div class="mat-checkbox" id="mat-checkbox{{field.name}}">
              <input id="checkbox{{field.name}}" (click)="checkBoxChanged($event, field)"
                     [checked]="field.fieldStatus == fieldStatusEnum.Enabled"
                     [value]="field.fieldStatus == fieldStatusEnum.Enabled" type="checkbox">
              <label for="checkbox{{field.name}}">{{field.name | translate}}</label>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
