<modal #createVehicleModal [size]="'md'">
  <modal-header [show-close]="true">
    <h4 class="modal-title">{{ 'New vehicle' | translate }}</h4>
  </modal-header>
  <modal-body>
    <div class="container-fluid">
      <form #createForm="ngForm">
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Contact number' | translate}}*</label>
            <input class="form-control" required #createContactNumber="ngModel"
                   type="text" [(ngModel)]="newVehicleModel.contactNumber"
                   name="createContactNumber"/>
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Customer name' | translate}}*</label>
            <input class="form-control" required #createCustomerName="ngModel"
                   type="text" [(ngModel)]="newVehicleModel.customerName"
                   name="createCustomerName"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Brand' | translate}}*</label>
            <input class="form-control" required #createBrand="ngModel"
                   type="text" [(ngModel)]="newVehicleModel.brand"
                   name="createBrand"/>
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Model' | translate}}*</label>
            <input class="form-control"
                   required [(ngModel)]="newVehicleModel.modelName"
                   type="text" #createVehicleModel="ngModel"
                   name="createVehicleModel"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{ 'Registration date' | translate }}*</label>
            <input class="form-control" required #createRegistrationDate="ngModel"
                   type="text" [(ngModel)]="newVehicleModel.registrationDate"
                   name="createRegistrationDate"/>
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{ 'WIN number' | translate }}*</label>
            <input class="form-control" required #createWINNumber="ngModel"
                   type="text" [(ngModel)]="newVehicleModel.winNumber"
                   name="createWINNumber"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Start of contract' | translate}}*</label>
            <vehicles-pn-datepicker [(ngModel)]="newVehicleModel.contractStartDate"
                                    name="createStartOfContract" required
                                    #createStartOfContract="ngModel"
                                    [datepicker]="{format: 'yyyy-mm-dd' }"
                                    [timepicker]="false">
            </vehicles-pn-datepicker>
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'End of contract' | translate}}*</label>
            <vehicles-pn-datepicker [(ngModel)]="newVehicleModel.contractEndDate"
                                    #createEndOfContract="ngModel"
                                    name="createEndOfContract" required
                                    [datepicker]="{format: 'yyyy-mm-dd' }"
                                    [timepicker]="false">
            </vehicles-pn-datepicker>
          </div>
        </div>
      </form>
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-success"
            [disabled]="!createForm.form.valid" (click)="createVehicle()">{{ 'Create' | translate }}</button>
    <button type="button" class="btn btn-default" (click)="createVehicleModal.dismiss()">{{ 'Cancel' | translate }}
    </button>
  </modal-footer>
</modal>

    </div>
  </modal-body>

            [disabled]="!editForm.form.valid" (click)="updateVehicle()">{{ 'Save' | translate }}</button>
    <button type="button" class="btn btn-default" (click)="editVehicleModal.dismiss()">{{ 'Cancel' | translate }}
    </button>
