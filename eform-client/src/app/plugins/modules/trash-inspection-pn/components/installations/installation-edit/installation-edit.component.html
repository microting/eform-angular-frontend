<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update Installation' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input
                    mdbInput
                    [(ngModel)]="selectedInstallationModel.name"
                    type="text"
                    id="updateInstallationName"
                    name="createInstallationName"
                    class="form-control"
                  />
                  <label for="updateInstallationName">{{
                    'Name' | translate
                  }}</label>
                </div>
              </div>
            </div>
            <div
              class="row p-1 table-responsive table-fixed-scrollable no-gutters"
            >
              <table
                class="table table-xs table-bordered text-center z-depth-1"
              >
                <thead>
                  <tr>
                    <th scope="col" id="idTableHeader">ID</th>
                    <th scope="col" id="nameTableHeader">
                      {{ 'Name' | translate }}
                    </th>
                    <th scope="col">
                      {{ 'Related Site' | translate }}
                    </th>
                  </tr>
                </thead>
                <tbody id="installationEditTableBody">
                  <tr *ngFor="let siteDto of sitesDto">
                    <td class="align-middle">{{ siteDto.siteUId }}</td>
                    <td class="align-middle">{{ siteDto.siteName }}</td>
                    <td class="align-middle">
                      <ng-container
                        *ngFor="
                          let checkboxModel of deployViewModel.deployCheckboxes;
                          let i = index
                        "
                      >
                        <div
                          class="mat-checkbox"
                          *ngIf="checkboxModel.id == siteDto.siteUId"
                        >
                          <input
                            id="installationUpdateSiteCheckbox{{ i }}"
                            (change)="addToArray($event, checkboxModel.id)"
                            [checked]="checkboxModel.isChecked"
                            [value]="checkboxModel.isChecked"
                            color="primary"
                            type="checkbox"
                          />
                          <label
                            for="installationUpdateSiteCheckbox{{ i }}"
                          ></label>
                        </div>
                      </ng-container>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          id="installationUpdateSaveBtn"
          class="btn-small-height btn-success"
          [disabled]="!selectedInstallationModel.name"
          (click)="updateInstallation()"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbBtn
          id="installationUpdateCancelBtn"
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
