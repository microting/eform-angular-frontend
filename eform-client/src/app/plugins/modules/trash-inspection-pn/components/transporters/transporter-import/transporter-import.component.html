<div class="p-3">
  <div class="row p-1 table-responsive-lg no-gutters">
    <table
      class="table mh-100 table-striped text-center z-depth-1"
      *ngIf="tableData"
    >
      <thead>
        <tr>
          <th
            scope="row"
            class="table-header-sortable th-lg"
            *ngFor="let cols of tableData[0]; let i = index"
            [attr.data-index]="i"
          >
            <ng-select
              style="width: 180px"
              class=""
              [items]="options"
              (change)="onSelectedChanged($event, i)"
            >
            </ng-select>
          </th>
        </tr>
      </thead>
      <tbody id="transportersToImport">
        <tr *ngFor="let rows of tableData">
          <td>
            {{ rows[0] }}
          </td>
          <td>
            {{ rows[1] }}
          </td>
          <td>
            {{ rows[2] }}
          </td>
          <td>
            {{ rows[3] }}
          </td>
          <td>
            {{ rows[4] }}
          </td>
          <td>
            {{ rows[5] }}
          </td>
          <td>
            {{ rows[6] }}
          </td>
          <td>
            {{ rows[7] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    mdbBtn
    class="btn-danger"
    routerLink="/plugins/trash-inspection-pn/transporters"
    id="cancelImportBtn"
    mdbTooltip="{{ 'Cancel' | translate }}"
  >
    <i class="material-icons">cancel</i>
  </button>
  <button
    mdbBtn
    class="btn-success"
    (click)="importTransporter()"
    routerLink="/plugins/trash-inspection-pn/transporters"
    id="continueImportBtn"
    mdbTooltip="{{ 'Import the transporter' | translate }}"
  >
    Continue Import
  </button>
</div>
