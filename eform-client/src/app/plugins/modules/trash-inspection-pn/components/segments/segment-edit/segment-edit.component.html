<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update Segment' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInput

                         [(ngModel)]="segmentPnModel.name"
                         type="text" id="updateSegmentName"
                         name="updateSegmentName" class="form-control">
                  <label for="updateSegmentName">{{'Name' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInput

                         [(ngModel)]="segmentPnModel.description"
                         type="text" id="updateSegmentDescription"
                         name="updateSegmentDescription" class="form-control">
                  <label for="updateSegmentDescription">{{'Description' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInput

                         [(ngModel)]="segmentPnModel.sdkFolderId"
                         type="text" id="updateSegmentSdkFolderId"
                         name="updateSegmentSdkFolderId" class="form-control">
                  <label for="updateSegmentSdkFolderId">{{'SDk folder id' | translate}}</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button id="segmentUpdateSaveBtn" class="btn btn-success" [disabled]="!segmentPnModel.name" (click)="  updateFraction()">
          {{ 'Save' | translate }}
        </button>
        <button id="segmentUpdateCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
