<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New Segment' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="segmentPnModel.name"
                       type="text" id="createSegmentName"
                       name="createSegmentName" class="form-control">
                <label for="createSegmentName">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="segmentPnModel.description"
                       type="text" id="createSegmentDescription"
                       name="createSegmentDescription" class="form-control">
                <label for="createSegmentDescription">{{'Description' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="segmentPnModel.sdkFolderId"
                       type="text" id="createSegmentSdkFolderId"
                       name="createSegmentSdkFolderId" class="form-control">
                <label for="createSegmentSdkFolderId">{{'SDk folder id' | translate}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="segmentCreateSaveBtn" class="btn btn-success" [disabled]="!segmentPnModel.name" (click)="createSegment()">
          {{ 'Create' | translate }}
        </button>
        <button id="segmentCreateCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
