<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit Producer' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="selectedProducer.address"
                       type="text" id="editProducerAddress"
                       name="editProducerAddress" class="form-control">
                <label for="editProducerAddress">{{'Address' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="selectedProducer.name"
                       type="text" id="editProducerName"
                       name="editProducerName" class="form-control">
                <label for="editProducerName">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="selectedProducer.description"
                       type="text" id="edotProducerDescription"
                       name="edotProducerDescription" class="form-control">
                <label for="edotProducerDescription">{{'Description' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="selectedProducer.city"
                       type="text" id="editProducerCity"
                       name="editProducerCity" class="form-control">
                <label for="editProducerCity">{{'City' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="selectedProducer.contactPerson"
                       type="text" id="editProducerContactPerson"
                       name="editProducerContactPerson" class="form-control">
                <label for="editProducerContactPerson">{{'Contact Person' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="selectedProducer.foreignId"
                       type="text" id="editProducerForeignId"
                       name="editProducerForeignId" class="form-control">
                <label for="editProducerForeignId">{{'Foreign Id' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="selectedProducer.phone"
                       type="text" id="editProducerPhone"
                       name="editProducerPhone" class="form-control">
                <label for="editProducerPhone">{{'Phone' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="selectedProducer.zipCode"
                       type="text" id="editProducerZipCode"
                       name="editProducerZipCode" class="form-control">
                <label for="editProducerZipCode">{{'Zip code' | translate}}</label>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button id="fractionEditSaveBtn" class="btn btn-success" [disabled]="!selectedProducer.name" (click)="editProducer()">
          {{ 'Update' | translate }}
        </button>
        <button id="fractionEditCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
