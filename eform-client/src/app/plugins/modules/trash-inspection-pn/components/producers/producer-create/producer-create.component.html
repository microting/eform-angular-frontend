<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New Producer' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="newProducerModel.address"
                       type="text" id="createProducerAddress"
                       name="createProducerAddress" class="form-control">
                <label for="createProducerAddress">{{'Address' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="newProducerModel.name"
                       type="text" id="createProducerName"
                       name="createProducerName" class="form-control">
                <label for="createProducerName">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="newProducerModel.description"
                       type="text" id="createProducerDescription"
                       name="createProducerDescription" class="form-control">
                <label for="createProducerDescription">{{'Description' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="newProducerModel.city"
                       type="text" id="createProducerCity"
                       name="createProducerCity" class="form-control">
                <label for="createProducerCity">{{'City' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="newProducerModel.contactPerson"
                       type="text" id="createProducerContactPerson"
                       name="createProducerContactPerson" class="form-control">
                <label for="createProducerContactPerson">{{'Contact Person' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="newProducerModel.foreignId"
                       type="text" id="createProducerForeignId"
                       name="createProducerForeignId" class="form-control">
                <label for="createProducerForeignId">{{'Foreign Id' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="newProducerModel.phone"
                       type="text" id="createProducerPhone"
                       name="createProducerPhone" class="form-control">
                <label for="createProducerPhone">{{'Phone' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInput

                       [(ngModel)]="newProducerModel.zipCode"
                       type="text" id="createProducerZipCode"
                       name="createProducerZipCode" class="form-control">
                <label for="createProducerZipCode">{{'Zip code' | translate}}</label>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button id="fractionCreateSaveBtn" class="btn btn-success" [disabled]="!newProducerModel.name" (click)="createProducer()">
          {{ 'Create' | translate }}
        </button>
        <button id="fractionCreateCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
