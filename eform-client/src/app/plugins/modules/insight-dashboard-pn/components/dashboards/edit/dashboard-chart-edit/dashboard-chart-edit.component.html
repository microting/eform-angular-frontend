<div [ngStyle]="{'width': view[0] + 50 + 'px', 'height': view[1] + 40 + 'px' }"
     id="copyableChart"
     *ngIf="dashboardItem.chartType !== chartTypes.HorizontalBarStackedGrouped"
     style="background-color: {{darkTHeme ? '' : '#FFFFFF'}}  !important;"
>
  <ngx-charts-line-chart *ngIf="dashboardItem.chartType === chartTypes.Line"
                         [view]="view"
                         [customColors]="customColors"
                         [scheme]="colorScheme"
                         [results]="chartData"
                         [gradient]="false"
                         [xAxis]="true"
                         [yAxis]="true"
                         [legend]="true"
                         [showXAxisLabel]="true"
                         [showYAxisLabel]="true"
                         [yAxisLabel]="dashboardItem.calculateAverage ? ('Score' | translate) : ('Percents' | translate)"
                         [autoScale]="true" [yScaleMax]="100">
  </ngx-charts-line-chart>
<!--  <ngx-charts-pie-chart *ngIf="dashboardItem.chartType === chartTypes.Pie"-->
<!--                        [view]="view"-->
<!--                        [customColors]="customColors"-->
<!--                        [scheme]="colorScheme"-->
<!--                        [results]="chartData"-->
<!--                        [legend]="true"-->
<!--                        [explodeSlices]="false"-->
<!--                        [labels]="true"-->
<!--                        [doughnut]="false"-->
<!--                        [gradient]="false">-->
<!--  </ngx-charts-pie-chart>-->
  <ngx-charts-advanced-pie-chart *ngIf="dashboardItem.chartType === chartTypes.Pie"
                        [view]="view"
                        [customColors]="customColors"
                        [scheme]="colorScheme"
                        [results]="chartData"
                        [gradient]="false">
  </ngx-charts-advanced-pie-chart>
  <ngx-charts-pie-grid *ngIf="dashboardItem.chartType === chartTypes.PieGrid"
                        [view]="view"
                        [customColors]="customColors"
                        [scheme]="colorScheme"
                       [results]="chartData">
  </ngx-charts-pie-grid>
  <ngx-charts-bar-horizontal *ngIf="dashboardItem.chartType === chartTypes.HorizontalBar"
                             [view]="view"
                             [scheme]="colorScheme"
                             [customColors]="customColors"
                             [results]="chartData"
                             [gradient]="false"
                             [xAxis]="true"
                             [yAxis]="true"
                             [legend]="true"
                             [showXAxisLabel]="true"
                             [showYAxisLabel]="false"
                             [xAxisLabel]="'Percents' | translate" [xScaleMax]="100">
  </ngx-charts-bar-horizontal>
  <ngx-charts-bar-horizontal-stacked *ngIf="dashboardItem.chartType === chartTypes.HorizontalBarStacked"
                                     [view]="view"
                                     [scheme]="colorScheme"
                                     [customColors]="customColors"
                                     [results]="chartData"
                                     [gradient]="false"
                                     [xAxis]="true"
                                     [yAxis]="true"
                                     [legend]="true"
                                     [showXAxisLabel]="true"
                                     [showYAxisLabel]="false"
                                     [xAxisLabel]="'Percents' | translate"
                                     [xScaleMax]="100">
  </ngx-charts-bar-horizontal-stacked>
  <ngx-charts-bar-horizontal-2d *ngIf="dashboardItem.chartType === chartTypes.HorizontalBarGrouped"
                                [view]="view"
                                [scheme]="colorScheme"
                                [customColors]="customColors"
                                [results]="chartData"
                                [gradient]="false"
                                [xAxis]="true"
                                [yAxis]="true"
                                [legend]="true"
                                [showXAxisLabel]="true"
                                [showYAxisLabel]="false"
                                [xAxisLabel]="'Percents' | translate"
                                [xScaleMax]="100">
  </ngx-charts-bar-horizontal-2d>
  <ngx-charts-bar-vertical *ngIf="dashboardItem.chartType === chartTypes.VerticalBar"
                           [view]="view"
                           [scheme]="colorScheme"
                           [customColors]="customColors"
                           [results]="chartData"
                           [gradient]="false"
                           [xAxis]="true"
                           [yAxis]="true"
                           [legend]="true"
                           [showXAxisLabel]="false"
                           [showYAxisLabel]="true"
                           [xAxisLabel]="'Dates'"
                           [yAxisLabel]="'Percents' | translate"
                           [yScaleMax]="100">
  </ngx-charts-bar-vertical>
  <ngx-charts-bar-vertical-stacked *ngIf="dashboardItem.chartType === chartTypes.VerticalBarStacked"
                                   [view]="view"
                                   [scheme]="colorScheme"
                                   [customColors]="customColors"
                                   [results]="chartData"
                                   [gradient]="false"
                                   [xAxis]="true"
                                   [yAxis]="true"
                                   [legend]="true"
                                   [showXAxisLabel]="false"
                                   [showYAxisLabel]="true"
                                   [xAxisLabel]="'Dates'"
                                   [yAxisLabel]="'Percents' | translate"
                                   [yScaleMax]="100">
  </ngx-charts-bar-vertical-stacked>
  <ngx-charts-bar-vertical-2d *ngIf="dashboardItem.chartType === chartTypes.VerticalBarGrouped"
                              [view]="view"
                              [scheme]="colorScheme"
                              [customColors]="customColors"
                              [results]="chartData"
                              [gradient]="false"
                              [xAxis]="true"
                              [yAxis]="true"
                              [legend]="true"
                              [showXAxisLabel]="false"
                              [showYAxisLabel]="true"
                              [xAxisLabel]="'Dates'"
                              [yAxisLabel]="'Percents' | translate"
                              [yScaleMax]="100">
  </ngx-charts-bar-vertical-2d>
</div>

<div class="scrollable-y-block mb-2"
     *ngIf="dashboardItem.chartType === chartTypes.HorizontalBarStackedGrouped">
  <div class="d-flex" id="copyableChart{{chartPosition}}" style="background-color: #FFFFFF !important;">
    <div [ngStyle]="{'width': multiChartView[0] + 'px', 'height': multiChartView[1] + 'px' }"
         style="background-color: #FFFFFF !important;"
         *ngFor="let itemData of chartData;
         let first = first; let last = last;">
      <ngx-charts-bar-vertical-stacked [scheme]="colorScheme"
                                       [view]="multiChartView"
                                       [results]="itemData.series"
                                       [customColors]="customColors"
                                       [gradient]="false"
                                       [xAxis]="true"
                                       [yAxis]="true"
                                       [legend]="last"
                                       [animations]="true"
                                       [showXAxisLabel]="true"
                                       [showYAxisLabel]="first"
                                       [yAxisLabel]="'Percents' | translate"
                                       [xAxisLabel]="itemData.name"
                                       [yScaleMax]="100"></ngx-charts-bar-vertical-stacked>
    </div>
  </div>
</div>
