<div class="row p-1 table-responsive no-gutters scrollable-block">
  <table mdbTable striped="true" hover="true" small="true" class="z-depth-1 text-center">
    <thead>
    <tr>
      <th scope="col">
        {{ 'Date' | translate }}
      </th>
      <th scope="col">
        {{ 'Tag' | translate }}
      </th>
      <th scope="col">
        {{ 'Comments' | translate }}
      </th>
    </tr>
    </thead>
    <tbody id="tableBody">
    <tr *ngFor="let data of itemModel.textQuestionData; let i = index">
      <td>
        {{data.date | date: 'yyyy/MM/dd'}}
      </td>
      <td>
        {{data.locationName}}
      </td>
      <td class="w-75">
        {{data.commentary}}
      </td>
    </tr>
    </tbody>
  </table>
</div>

<button mdbBtn
        id="exportInterviewsToCsvBtn"
        class="btn-success btn-icon"
        mdbTooltip="{{ 'Export to CSV' | translate }}"
        (click)="exportToCsv()">
  <fa-icon icon="file-csv" [fixedWidth]="true" size="lg"></fa-icon>
</button>
