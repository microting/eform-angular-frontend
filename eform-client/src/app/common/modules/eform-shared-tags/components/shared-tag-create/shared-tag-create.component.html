<div class="modal-header">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New tag' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="cancelCreate()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="md-form">
            <input
              mdbInput
              [(ngModel)]="name"
              [required]="true"
              type="text"
              class="form-control"
              id="newTagName"
            />
            <label for="newTagName">{{ 'Name' | translate }}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbRipple
          id="newTagSaveBtn"
          class="btn-success btn-small-height"
          [disabled]="!name"
          (click)="createItem()"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbRipple
          id="newTagSaveCancelBtn"
          class="btn-accent text-black-50 btn-small-height"
          (click)="cancelCreate()"
        >
          {{ 'Close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
