<h3 mat-dialog-title>{{ 'New tag' | translate }}</h3>
<div mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="name"
      [required]="true"
      type="text"
      id="newTagName"
    />
    <mat-label>{{ 'Name' | translate }}</mat-label>
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end align-items-center gap-12">
  <button
    class="btn-primary btn-primary--icon-left"
    color="accent"
    id="newTagSaveBtn"
    [disabled]="!name"
    (click)="createItem()"
  >
    {{ 'Save' | translate }}
  </button>
  <button
    class="btn-cancel"
    id="newTagSaveCancelBtn"
    (click)="cancelCreate()"
  >
    {{ 'Close' | translate }}
  </button>
</div>
