<ul class="list-group list-group-flush">
  <li *ngFor="let elm of element.elementList" style="cursor: pointer;"
      (click)="goToSection('#section' + elm.id)"
      class="list-group-item list-group-item-action waves-light"
      routerLinkActive="active">
    <a >
      {{elm.label}}
    </a>
    <ng-container *ngIf="elm.elementList">
      <app-case-edit-nav [element]="elm"></app-case-edit-nav>
    </ng-container>
  </li>
</ul>
