<h3 mat-dialog-title>{{ 'Do you want to leave this page' | translate }}?</h3>
<div mat-dialog-content>
  <h4>{{'If you leave before saving your changes will be lost' | translate}}.</h4>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-around">
  <button
    mat-raised-button
    color="accent"
    (click)="confirmationClicked(true)"
  >
    {{'Save & Leave' | translate}}
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="confirmationClicked(false)"
  >
    {{'Leave' | translate}}
  </button>
  <button
    mat-raised-button
    (click)="cancelExit()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
