<!--<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">-->
<div class="modal-header">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Do you want to leave this page' | translate }}?</h3>
      </div>
      <div class="modal-body">
        <h4>{{'If you leave before saving your changes will be lost' | translate}}.</h4>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbRipple class="btn-success btn-small-height" (click)="confirmationClicked(true)">
          {{ 'Save & Leave' | translate }}
        </button>
        <button mdbRipple class="btn-danger btn-small-height" (click)="confirmationClicked(false)">
          {{ 'Leave' | translate }}
        </button>
        <button mdbRipple class="btn-accent text-black-50 btn-small-height" (click)="cancelExit()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
