<h3 mat-dialog-title>{{ 'Are you sure you want to delete this case' | translate }}?</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>ID</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedCaseModel.id}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between" *ngIf="selectedCaseModel.createdAt">
    <div class="d-flex flex-column">
      <p>{{'Accessible at' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong><date-formatter [date]="selectedCaseModel.createdAt" [Format]="'datetime'"></date-formatter></strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column" *ngIf="selectedCaseModel.doneAt">
      <p>{{'Finished at' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong><date-formatter [date]="selectedCaseModel.doneAt" [Format]="'datetime'"></date-formatter></strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column" *ngIf="selectedCaseModel.workerName">
      <p>{{ 'Done by' | translate }}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedCaseModel.workerName}}</strong>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end align-items-center gap-24">
  <button
    class="btn-warning"
    (click)="submitCaseDelete()"
    id="fieldDeleteDeleteBtn"
  >
    {{'Delete' | translate}}
  </button>
  <button
    class="btn-cancel"
    (click)="hide()"
    id="fieldDeleteCancelBtn"
  >
    {{'Cancel' | translate}}
  </button>
</div>
